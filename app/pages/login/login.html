<ion-navbar primary *navbar>
   <ion-title>Create Account / Login</ion-title>
</ion-navbar>

<ion-content class="login">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="user.login(username.value)">
      <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password></ion-input>
        </ion-item>
      </ion-list>
      <div padding-top text-right>
      <button [disabled]="!username.value || !password.value" type="submit">Enter</button>
      </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
